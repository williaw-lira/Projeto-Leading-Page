<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/index.css">
  <title>Landing Page</title>
</head>
<body>
  <main>
    <div class="profile-pic-wrapper">
      <img src="./imgs/perfil.PNG" alt="Foto de Perfil" class="profile-pic">
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/liraa_grau_oficial?igsh=MWI2Mmg5M2MwZm1ieA==" target="_blank">
        <img src="./imgs/instagram (2).png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@liraa_grau_oficial?_t=ZM-8xvMyob4oAK&_r=1" target="_blank">
        <img src="./imgs/tiktok.png" alt="TikTok">
      </a>
      <a href="https://www.youtube.com/@liraa_grau_oficiall?si=9jmDG4U8PHrHFSgW" target="_blank">
        <img src="./imgs/youtube (1).png" alt="YouTube">
      </a>
    </div>
  </main>
  <section id="container"></section>

  <script>
  fetch('/api/links')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('container');
      data.forEach(section => {
        // Cria o tÃ­tulo (h2) fora da section-block
        const title = document.createElement('h2');
        title.textContent = section.section;
        container.appendChild(title);

        // Cria o bloco com os links
        const div = document.createElement('div');
        div.className = "section-block";
        div.innerHTML = section.items.map(link =>
          `<p><a href="${link.url}" target="_blank">${link.title}</a></p>`
        ).join('');
        container.appendChild(div);
      });
    });
</script>
</body>
</html>
